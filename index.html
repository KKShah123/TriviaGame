<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Totally Trivial Trivia</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center"><h1 class="maintitle">Totally Trivial Trivia!</h1></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 ">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Start</button>
        </div>
        <div class="col-lg-4 col-lg-offset-4 text-center">
            <p id="time">Time Remaining:<span id="timer"></span></p>
        </div>
    </div>

        <div class="form-group text-center">
            <p>1. What is Earth's largest continent?</p>
            <form class="question">
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="goodanswer">Asia
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Europe
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Africa
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Antartica
                </label>
            </form>
            
            <p>2. What country has the most natural lakes?</p>
            <form class="question">
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">United States
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Australia
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="goodanswer">Canada
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">India
                </label>
            </form>

            <p>3. What is the only sea without any coasts?</p>
            <form class="question">
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="goodanswer">Sargasso Sea 
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Celebes Sea
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Mediterranean Sea
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Adriatic
                </label>
            </form>
            
            <p>4. What is the oldest city in the world?</p>
            <form class="question">
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Athens
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="goodanswer">Damascus
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Jerusalem
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Jericho
                </label>
            </form>
            
            <p>5. What is the flattest continent? </p>
            <form class="question">
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Asia
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="goodanswer">Australia
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Africa
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio" class="optradio" value="wrong">Antartica
                </label>
            </form>
        </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="done">DONE</button>
        </div>
    </div>

</div><!-- content container -->

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
